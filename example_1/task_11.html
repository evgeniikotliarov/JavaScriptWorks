<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task_10</title>
</head>
<body>
	<script>
		var number_1 = prompt("Enter first number");
		number_1 = parseInt(number_1)
		var number_2 = prompt("Enter second number");
		number_2 = parseInt(number_2)
		var result_1 = number_1 + number_2;
		var result_2 = number_1 - number_2;
		var result_3 = number_1 * number_2;
		var result_4 = number_1 / number_2;
		alert('Sum: ' + result_1 + '; ' + 'Subtraction: ' + result_2 + '; ' + 'Multiplication: ' + result_3 + '; ' + 'Division: ' + result_4 + '; ');
	</script>
</body>
</html>
