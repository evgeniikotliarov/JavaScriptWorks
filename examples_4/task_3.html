<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_3</title>
</head>
<body>
<script>
    var age = prompt('Enter your age: ');
    var months = age * 12;
    var days = months * 30;
    var hours = days * 24;
    var minutes = hours * 60;
    var seconds = minutes * 60;

    var result = 'Months: ' + months + '\nDays: ' + days + '\nMinutes: ' + minutes + '\nSeconds: ' + seconds;
    alert(result);
</script>
</body>
</html>
