<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task_2</title>
    <script src="../jquery-3.2.1.js"></script>
    <script src="../jquery-ui-1.12.1.custom/jquery-ui.js/"></script>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.css">
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.theme.css">
    <script>
        $(function () {
            var userComment = $('#comment');
            var oldComment = localStorage.getItem('comment');
            userComment.val(oldComment);

            $('#save').on('click', function() {
                localStorage.setItem('comment', userComment.val());
            });

            $('#clear').on('click', function () {
                localStorage.clear(userComment);
            });
        });
    </script>
</head>
<body>
<form>
    <fieldset>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" placeholder="Enter text"></textarea><br>

        <button id="save">save</button>
        <button id="clear">clear</button>
    </fieldset>
</form>
</body>
</html>
