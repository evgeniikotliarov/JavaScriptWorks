<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var southData = [13, 15, 19, 26, 21, 22, 23];
        var westData = [15, 14, 16, 18, 17, 24, 25];
        var eastData = [20, 17, 19, 15, 24, 25, 26];
        var northData = [19, 18, 23, 20, 23, 19, 31];

        function averageTemperature(array) {
            var sum = 0;
            for (var i = 0; i < array.length; i++){
                sum += array[i];
            }
            return sum/array.length;
        }

        function cuncatAllArrays(arrays) {
            var newArray = [];
            for (var i = 0; i < arrays.length; i++){
                for (var j = 0; j < arrays[i].length; j++){
                    newArray.push(arrays[i][j]);
                }
            }
            return newArray;
        }
        var bigData = cuncatAllArrays([southData, westData, eastData, northData]);
        console.log(averageTemperature(bigData))
    </script>

</body>
</html>
