<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Val</title>
</head>
<body>
<script>
    var numbers = [];

    while (true){
        var number = prompt('Enter a number');

        if (number === null){
            break;
        }

        number = parseInt(number);

        if (!number || number < 1 || number > 100){
            continue;
        }
        numbers.push(number);
    }
    console.log(numbers)
</script>
</body>
</html>
