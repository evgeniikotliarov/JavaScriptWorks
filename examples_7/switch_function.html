<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <script>
        var option = prompt('Please, enter an option');

        switch (option){
        case 'video':
        console.log('Video option selected');
        break;
        case 'audio':
        console.log('Audio option selected');
        break;
        default:
        console.log('No such option')
        }
    </script>
</body>
</html>
