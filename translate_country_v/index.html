<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="css/style.1.css">
    <style>
        body {
            background: #ccc;
        }

        #flag img {
            width: auto;
            height: 50px;
        }
    </style>

</head>
<body>

<img src="img/35.svg" alt="" id="preloader">

<input id="country-name" type="text">
<button id="show">Show information</button>

<div id="countryBlock"></div>


<script>
    var preloader = $('#preloader');
    $(document).ajaxStart(function () {
        $(preloader).show();
    });

    $(document).ajaxStop(function () {
        $(preloader).hide();
    });
</script>


<script src="js/example.1.js"></script>
</body>
</html>
