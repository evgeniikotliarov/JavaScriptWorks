<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_9</title>
</head>
<body>
    <script>
        var answer = prompt('Are you sure? y/n:');

        switch (answer){
        case 'y':
        case 'Y':
        alert('You choose to continue');
        break;
        case 'n':
        case 'N':
        alert('You NOT continue');
        break;
        default:
        alert('Error')
        }
    </script>
</body>
