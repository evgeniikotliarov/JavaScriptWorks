<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_8</title>
</head>
<body>
    <script>
        var day = parseInt(prompt('Enter week day number(from 1 to 7)'));

        switch (day){
        case 1:
        alert('Monday');
        break;
        case 2:
        alert('Tuesday');
        break;
        case 3:
        alert('Wednesday');
        break;
        case 4:
        alert('Thursday');
        break;
        case 5:
        alert('Friday');
        break;
        case 6:
        alert('Saturday');
        break;
        case 7:
        alert('Sunday');
        break;
        default:
        alert('Invalid day number')
        }
    </script>

</body>
</html>
