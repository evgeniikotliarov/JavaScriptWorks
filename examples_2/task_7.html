<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_7</title>
</head>
<body>
    <script>
        var grade = parseInt(prompt('Please enter an integer:'));

        if (grade < 1 || grade >100) {
        alert('Please enter correct grade');
        }   else  if(grade >= 90){
        alert('This is a grade');
        }   else  if(grade >= 80){
        alert('This is b grade');
        }   else  if(grade >= 70){
        alert('This is c grade');
        }   else  if(grade >= 60){
        alert('This is d grade');
        }   else  if(grade >= 50){
        alert('This is e grade');
        }   else {
        alert('This is F grade. Your failed');
        }
    </script>
</body>
</html>
